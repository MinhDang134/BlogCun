<!DOCTYPE html>
<html lang="vi" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch·ªânh s·ª≠a th√¥ng tin c√° nh√¢n</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .welcome-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1000;
            opacity: 0;
            animation: welcomeFade 2s ease-in-out forwards;
        }

        .welcome-message h2 {
            color: #e91e63;
            margin: 0;
            font-size: 24px;
        }

        .welcome-message .hearts {
            font-size: 20px;
            margin-top: 10px;
            animation: heartBeat 1s infinite;
        }

        @keyframes welcomeFade {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            40% { transform: translate(-50%, -50%) scale(1); }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .edit-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .edit-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px dashed rgba(233, 30, 99, 0.2);
        }

        .edit-header h1 {
            color: #e91e63;
            font-size: 28px;
            margin: 0;
        }

        .edit-form {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: #666;
            font-size: 16px;
            font-weight: 500;
        }

        .edit-input, .edit-textarea {
            padding: 12px 16px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.2s ease;
            background: #fff;
            box-shadow: none;
        }

        .edit-input:focus, .edit-textarea:focus {
            border-color: #e91e63;
            outline: none;
            box-shadow: none;
        }

        .edit-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .save-btn, .logout-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .save-btn {
            background: #e91e63;
            color: white;
        }

        .save-btn:hover {
            background: #d81557;
            transform: translateY(-2px);
        }

        .logout-btn {
            background: #f5f5f5;
            color: #666;
        }

        .logout-btn:hover {
            background: #eee;
            transform: translateY(-2px);
        }

        .dialog-message {
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
            color: #e91e63;
            min-height: 24px;
        }

        @media (max-width: 768px) {
            .edit-container {
                margin: 20px;
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            .save-btn, .logout-btn {
                width: 100%;
                justify-content: center;
            }
        }

        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #e91e63;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.2);
            transition: all 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.3);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-decoration {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px dashed #e91e63;
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .change-avatar-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #e91e63;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(233, 30, 99, 0.3);
            transition: all 0.3s ease;
        }

        .change-avatar-btn:hover {
            transform: scale(1.1);
            background: #d81557;
        }

        .avatar-styles {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-width: 90%;
            width: 400px;
            pointer-events: none;
        }

        .avatar-styles.show {
            display: block;
            animation: fadeIn 0.3s ease;
            pointer-events: auto;
        }

        .avatar-styles h3 {
            color: #e91e63;
            margin: 0 0 15px;
            text-align: center;
        }

        .style-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .style-option {
            width: 100%;
            aspect-ratio: 1;
            border: 2px solid #eee;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .style-option:hover {
            border-color: #e91e63;
            transform: scale(1.05);
        }

        .style-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .style-option.selected {
            border-color: #e91e63;
            box-shadow: 0 0 0 2px #e91e63;
        }

        .avatar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            pointer-events: none;
        }

        .avatar-overlay.show {
            display: block;
            animation: fadeIn 0.3s ease;
            pointer-events: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .close-styles {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
        }

        .close-styles:hover {
            color: #e91e63;
        }
    </style>
</head>
<body>
    <div class="welcome-message">
        <h2>Xin Ch√†o C√∫n iu</h2>
        <div class="hearts">üíñüíñüíñ</div>
    </div>

    <div class="edit-container">
        <div class="edit-header">
            <div class="avatar-container">
                <div class="avatar">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Cun&backgroundColor=b6e3f4" alt="Avatar" id="avatarImg">
                </div>
                <div class="avatar-decoration"></div>
                <button class="change-avatar-btn" id="changeAvatarBtn">
                    <i class="fas fa-camera"></i>
                </button>
            </div>
            <h1>‚ú® Ch·ªânh s·ª≠a th√¥ng tin c√° nh√¢n ‚ú®</h1>
        </div>

        <form class="edit-form">
            <div class="form-group">
                <label for="editName">T√™n c·ªßa b·∫°n</label>
                <input type="text" id="editName" class="edit-input" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n...">
            </div>

            <div class="form-group">
                <label for="editNickname">Bi·ªát danh</label>
                <input type="text" id="editNickname" class="edit-input" placeholder="Nh·∫≠p bi·ªát danh c·ªßa b·∫°n..." autocomplete="off">
            </div>

            <div class="form-group">
                <label for="editAbout">Gi·ªõi thi·ªáu v·ªÅ b·∫£n th√¢n</label>
                <textarea id="editAbout" class="edit-textarea" placeholder="Vi·∫øt g√¨ ƒë√≥ v·ªÅ b·∫£n th√¢n b·∫°n..."></textarea>
            </div>

            <div class="form-group">
                <label for="editSlogan">C√¢u n√≥i y√™u th√≠ch</label>
                <textarea id="editSlogan" class="edit-textarea" placeholder="Nh·∫≠p c√¢u n√≥i y√™u th√≠ch c·ªßa b·∫°n..."></textarea>
            </div>

            <div class="button-group">
                <button type="button" class="save-btn" id="saveProfileBtn">
                    <i class="fas fa-save"></i>
                    L∆∞u th√¥ng tin
                </button>
                <button type="button" class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    ƒêƒÉng xu·∫•t
                </button>
            </div>
        </form>

        <div class="dialog-message" id="saveMessage"></div>
    </div>

    <div class="avatar-overlay" id="avatarOverlay"></div>
    <div class="avatar-styles" id="avatarStyles">
        <button class="close-styles" id="closeStyles">√ó</button>
        <h3>Ch·ªçn style avatar m·ªõi ‚ú®</h3>
        <div class="style-grid" id="styleGrid">
            <!-- Style options will be added here -->
        </div>
    </div>

    <script>
        // Load data from API
        window.onload = async function() {
            try {
                const response = await fetch('http://localhost:8080/api.php');
                const data = await response.json();
                if (data.profile) {
                    document.getElementById('editName').value = data.profile.name;
                    document.getElementById('editNickname').value = data.profile.nickname;
                    document.getElementById('editAbout').value = data.profile.about;
                    document.getElementById('editSlogan').value = data.profile.slogan;
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        };

        // Save data to API
        document.getElementById('saveProfileBtn').onclick = async function() {
            const profileData = {
                profile: {
                    name: document.getElementById('editName').value,
                    nickname: document.getElementById('editNickname').value,
                    about: document.getElementById('editAbout').value,
                    slogan: document.getElementById('editSlogan').value
                }
            };

            try {
                const response = await fetch('http://localhost:8080/api.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(profileData)
                });
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('saveMessage').textContent = 'ƒê√£ l∆∞u th√¥ng tin th√†nh c√¥ng! ‚ú®';
                    setTimeout(() => {
                        document.getElementById('saveMessage').textContent = '';
                    }, 3000);
                } else {
                    document.getElementById('saveMessage').textContent = 'C√≥ l·ªói x·∫£y ra khi l∆∞u th√¥ng tin üò¢';
                }
            } catch (error) {
                console.error('Error saving profile:', error);
                document.getElementById('saveMessage').textContent = 'C√≥ l·ªói x·∫£y ra khi l∆∞u th√¥ng tin üò¢';
            }
        };

        // ƒêƒÉng xu·∫•t
        document.getElementById('logoutBtn').onclick = function() {
            window.location.href = 'index.html';
        };

        // Avatar styles
        const styles = [
            { name: 'avataaars', label: 'Avataaars' },
            { name: 'bottts', label: 'Bottts' },
            { name: 'pixel-art', label: 'Pixel Art' },
            { name: 'adventurer', label: 'Adventurer' },
            { name: 'big-ears', label: 'Big Ears' },
            { name: 'micah', label: 'Micah' }
        ];

        const styleGrid = document.getElementById('styleGrid');
        styles.forEach(style => {
            const div = document.createElement('div');
            div.className = 'style-option';
            div.innerHTML = `
                <img src="https://api.dicebear.com/7.x/${style.name}/svg?seed=Cun&backgroundColor=b6e3f4" 
                     alt="${style.label}"
                     data-style="${style.name}">
            `;
            styleGrid.appendChild(div);
        });

        function hideAvatarDialog() {
            document.getElementById('avatarStyles').classList.remove('show');
            document.getElementById('avatarOverlay').classList.remove('show');
        }
        const changeAvatarBtn = document.getElementById('changeAvatarBtn');
        const avatarStyles = document.getElementById('avatarStyles');
        const avatarOverlay = document.getElementById('avatarOverlay');
        const closeStyles = document.getElementById('closeStyles');
        const avatarImg = document.getElementById('avatarImg');
        changeAvatarBtn.addEventListener('click', () => {
            avatarStyles.classList.add('show');
            avatarOverlay.classList.add('show');
        });
        closeStyles.addEventListener('click', hideAvatarDialog);
        avatarOverlay.addEventListener('click', hideAvatarDialog);

        document.querySelectorAll('.style-option').forEach(option => {
            option.addEventListener('click', () => {
                const style = option.querySelector('img').dataset.style;
                const newAvatarUrl = `https://api.dicebear.com/7.x/${style}/svg?seed=Cun&backgroundColor=b6e3f4`;
                avatarImg.src = newAvatarUrl;
                
                // Update selected state
                document.querySelectorAll('.style-option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                
                // Close the dialog after a short delay
                setTimeout(() => {
                    avatarStyles.classList.remove('show');
                    avatarOverlay.classList.remove('show');
                }, 500);
            });
        });
    </script>
</body>
</html>
