<!DOCTYPE html>
<html lang="vi" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa thông tin cá nhân</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .welcome-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1000;
            opacity: 0;
            animation: welcomeFade 2s ease-in-out forwards;
        }

        .welcome-message h2 {
            color: #e91e63;
            margin: 0;
            font-size: 24px;
        }

        .welcome-message .hearts {
            font-size: 20px;
            margin-top: 10px;
            animation: heartBeat 1s infinite;
        }

        @keyframes welcomeFade {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            40% { transform: translate(-50%, -50%) scale(1); }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .edit-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .edit-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px dashed rgba(233, 30, 99, 0.2);
        }

        .edit-header h1 {
            color: #e91e63;
            font-size: 28px;
            margin: 0;
        }

        .edit-form {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: #666;
            font-size: 16px;
            font-weight: 500;
        }

        .edit-input, .edit-textarea {
            padding: 12px 16px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.2s ease;
            background: #fff;
            box-shadow: none;
        }

        .edit-input:focus, .edit-textarea:focus {
            border-color: #e91e63;
            outline: none;
            box-shadow: none;
        }

        .edit-textarea {
            width: 100%;
            min-height: 120px;
            resize: vertical;
            padding-right: 80px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .save-btn, .logout-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .save-btn {
            background: #e91e63;
            color: white;
        }

        .save-btn:hover {
            background: #d81557;
            transform: translateY(-2px);
        }

        .logout-btn {
            background: #f5f5f5;
            color: #666;
        }

        .logout-btn:hover {
            background: #eee;
            transform: translateY(-2px);
        }

        .dialog-message {
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
            color: #e91e63;
            min-height: 24px;
        }

        @media (max-width: 768px) {
            .edit-container {
                margin: 20px;
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            .save-btn, .logout-btn {
                width: 100%;
                justify-content: center;
            }
        }

        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #e91e63;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.2);
            transition: all 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.3);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-decoration {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px dashed #e91e63;
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .change-avatar-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #e91e63;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(233, 30, 99, 0.3);
            transition: all 0.3s ease;
        }

        .change-avatar-btn:hover {
            transform: scale(1.1);
            background: #d81557;
        }

        .avatar-styles {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-width: 90%;
            width: 400px;
            pointer-events: none;
        }

        .avatar-styles.show {
            display: block;
            animation: fadeIn 0.3s ease;
            pointer-events: auto;
        }

        .avatar-styles h3 {
            color: #e91e63;
            margin: 0 0 15px;
            text-align: center;
        }

        .style-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .style-option {
            width: 100%;
            aspect-ratio: 1;
            border: 2px solid #eee;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .style-option:hover {
            border-color: #e91e63;
            transform: scale(1.05);
        }

        .style-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .style-option.selected {
            border-color: #e91e63;
            box-shadow: 0 0 0 2px #e91e63;
        }

        .avatar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            pointer-events: none;
        }

        .avatar-overlay.show {
            display: block;
            animation: fadeIn 0.3s ease;
            pointer-events: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .close-styles {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
        }

        .close-styles:hover {
            color: #e91e63;
        }

        .slogan-input-group {
            position: relative;
        }

        .slogan-buttons {
            position: absolute;
            right: 10px;
            bottom: 10px;
            display: flex;
            gap: 8px;
        }

        .slogan-btn {
            width: 28px;
            height: 28px;
            padding: 0;
            background: #ffe0ef;
            border: 2px solid #e91e63;
            border-radius: 50%;
            color: #e91e63;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .slogan-btn:hover {
            background: #e91e63;
            color: white;
            transform: translateY(-2px);
        }

        .suggest-btn {
            position: absolute;
            right: 10px;
            bottom: 10px;
            width: 32px;
            height: 32px;
            padding: 0;
            background: #ffe0ef;
            border: 2px solid #e91e63;
            border-radius: 50%;
            color: #e91e63;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            z-index: 1;
        }

        .suggest-btn:hover {
            background: #e91e63;
            color: white;
            transform: translateY(-2px);
        }

        .suggestions-dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-width: 90%;
            width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .suggestions-dialog.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .suggestions-dialog h3 {
            color: #e91e63;
            margin: 0 0 20px;
            text-align: center;
            font-size: 20px;
        }

        .suggestions-list {
            display: grid;
            gap: 15px;
        }

        .suggestion-item {
            padding: 15px;
            background: #fff;
            border: 2px solid #ffe0ef;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 15px;
            line-height: 1.5;
        }

        .suggestion-item:hover {
            background: #ffe0ef;
            border-color: #e91e63;
            transform: translateY(-2px);
        }

        .close-suggestions {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
        }

        .close-suggestions:hover {
            color: #e91e63;
        }

        /* Styles for Social Media Link Management in edit.html */
        .social-links-management {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px dashed #ffe0ef;
        }
        .social-links-management label {
            display: block;
            color: #e91e63;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="welcome-message">
        <h2>Xin Chào Cún iu</h2>
        <div class="hearts">💖💖💖</div>
    </div>

    <div class="edit-container">
        <div class="edit-header">
            <div class="avatar-container">
                <div class="avatar">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Cun&backgroundColor=b6e3f4" alt="Avatar" id="avatarImg">
                </div>
                <div class="avatar-decoration"></div>
                <input type="file" id="avatarUploadInput" accept="image/jpeg, image/png, image/gif, image/webp" style="display: none;">
                <button class="change-avatar-btn" id="changeAvatarBtn" title="Tải ảnh đại diện">
                    <i class="fas fa-camera"></i>
                </button>
            </div>
            <h1>✨ Chỉnh sửa thông tin cá nhân ✨</h1>
        </div>

        <form class="edit-form">
            <div class="form-group">
                <label for="editName">Tên của bạn</label>
                <input type="text" id="editName" class="edit-input" placeholder="Nhập tên của bạn...">
            </div>

            <div class="form-group">
                <label for="editNickname">Biệt danh</label>
                <input type="text" id="editNickname" class="edit-input" placeholder="Nhập biệt danh của bạn..." autocomplete="off">
            </div>

            <div class="form-group">
                <label for="editAbout">Giới thiệu về bản thân</label>
                <textarea id="editAbout" class="edit-textarea" placeholder="Viết gì đó về bản thân bạn..."></textarea>
            </div>

            <div class="form-group">
                <label for="editSlogan">Câu nói yêu thích</label>
                <div class="slogan-input-group">
                    <textarea id="editSlogan" class="edit-textarea" placeholder="Nhập câu nói yêu thích của bạn..."></textarea>
                    <div class="slogan-buttons">
                        <button type="button" class="slogan-btn emoji-btn" title="Chọn emoji">
                            <i class="fas fa-smile"></i>
                        </button>
                        <button type="button" class="slogan-btn quote-btn" title="Câu nói gợi ý">
                            <i class="fas fa-quote-right"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="form-group social-links-management">
                <label>Liên kết mạng xã hội</label>
                <div class="social-icons">
                    <button type="button" class="social-icon" data-social="facebook" title="Chỉnh sửa link Facebook">
                        <i class="fab fa-facebook"></i>
                    </button>
                    <button type="button" class="social-icon" data-social="instagram" title="Chỉnh sửa link Instagram">
                        <i class="fab fa-instagram"></i>
                    </button>
                    <button type="button" class="social-icon phone-icon" data-social="phone" title="Chỉnh sửa số điện thoại">
                        <i class="fas fa-phone"></i>
                    </button>
                    <button type="button" class="social-icon" data-social="tiktok" title="Chỉnh sửa link TikTok">
                        <i class="fab fa-tiktok"></i>
                    </button>
                    <button type="button" class="social-icon locket-icon" data-social="locket" title="Chỉnh sửa link Locket">
                        <i class="fas fa-heart"></i>
                    </button>
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="save-btn" id="saveProfileBtn">
                    <i class="fas fa-save"></i>
                    Lưu thông tin
                </button>
                <button type="button" class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Đăng xuất
                </button>
            </div>
        </form>

        <div class="dialog-message" id="saveMessage"></div>
    </div>

    <div class="avatar-overlay" id="avatarOverlay"></div>
    <div class="avatar-styles" id="avatarStyles">
        <button class="close-styles" id="closeStyles">×</button>
        <h3>Chọn style avatar mới ✨</h3>
        <div class="style-grid" id="styleGrid">
            <!-- Style options will be added here -->
        </div>
    </div>

    <div class="suggestions-dialog" id="suggestionsDialog">
        <button class="close-suggestions" id="closeSuggestions">×</button>
        <h3>✨ Câu nói gợi ý ✨</h3>
        <div class="suggestions-list" id="suggestionsList">
            <!-- Suggestions will be added here -->
        </div>
    </div>

    <script>
        // Load data from API
        let currentAvatarBase64 = null; // Variable to store the current avatar as Base64

        window.onload = async function() {
            try {
                const response = await fetch('http://localhost:8081/api.php');
                const data = await response.json();
                if (data.profile) {
                    document.getElementById('editName').value = data.profile.name;
                    document.getElementById('editNickname').value = data.profile.nickname;
                    document.getElementById('editAbout').value = data.profile.about;
                    document.getElementById('editSlogan').value = data.profile.slogan;
                    if (data.profile.avatar_base64) {
                        currentAvatarBase64 = data.profile.avatar_base64;
                        document.getElementById('avatarImg').src = currentAvatarBase64;
                    }
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        };

        // Save data to API
        document.getElementById('saveProfileBtn').onclick = async function() {
            const profileData = {
                profile: {
                    name: document.getElementById('editName').value,
                    nickname: document.getElementById('editNickname').value,
                    about: document.getElementById('editAbout').value,
                    slogan: document.getElementById('editSlogan').value
                }
            };
            if (currentAvatarBase64) {
                profileData.profile.avatar_base64 = currentAvatarBase64;
            }

            try {
                const response = await fetch('http://localhost:8081/api.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(profileData)
                });
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('saveMessage').textContent = 'Đã lưu thông tin thành công! ✨';
                    setTimeout(() => {
                        document.getElementById('saveMessage').textContent = '';
                    }, 3000);
                } else {
                    document.getElementById('saveMessage').textContent = 'Có lỗi xảy ra khi lưu thông tin 😢';
                }
            } catch (error) {
                console.error('Error saving profile:', error);
                document.getElementById('saveMessage').textContent = 'Có lỗi xảy ra khi lưu thông tin 😢';
            }
        };

        // Đăng xuất
        document.getElementById('logoutBtn').onclick = function() {
            window.location.href = 'index.html';
        };

        // Avatar styles
        const styles = [
            { name: 'avataaars', label: 'Avataaars' },
            { name: 'bottts', label: 'Bottts' },
            { name: 'pixel-art', label: 'Pixel Art' },
            { name: 'adventurer', label: 'Adventurer' },
            { name: 'big-ears', label: 'Big Ears' },
            { name: 'micah', label: 'Micah' }
        ];

        const styleGrid = document.getElementById('styleGrid');
        const avatarImg = document.getElementById('avatarImg');
        const avatarUploadInput = document.getElementById('avatarUploadInput');

        styles.forEach(style => {
            const div = document.createElement('div');
            div.className = 'style-option';
            div.innerHTML = `
                <img src="https://api.dicebear.com/7.x/${style.name}/svg?seed=Cun&backgroundColor=b6e3f4" 
                     alt="${style.label}"
                     data-style="${style.name}">
            `;
            styleGrid.appendChild(div);
        });

        // Avatar dialog logic
        function hideAvatarDialog() {
            document.getElementById('avatarStyles').classList.remove('show');
            document.getElementById('avatarOverlay').classList.remove('show');
        }

        const changeAvatarBtn = document.getElementById('changeAvatarBtn');
        const avatarStyles = document.getElementById('avatarStyles');
        const avatarOverlay = document.getElementById('avatarOverlay');
        const closeStyles = document.getElementById('closeStyles');

        changeAvatarBtn.addEventListener('click', () => {
            avatarUploadInput.click(); // Open file dialog
        });

        avatarUploadInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) { // 5MB limit
                    alert("Kích thước tệp quá lớn! Vui lòng chọn tệp nhỏ hơn 5MB.");
                    avatarUploadInput.value = ""; // Reset file input
                    return;
                }
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentAvatarBase64 = e.target.result;
                    avatarImg.src = currentAvatarBase64;
                    // Optionally, immediately save or indicate unsaved change
                }
                reader.readAsDataURL(file);
            }
        });

        closeStyles.addEventListener('click', hideAvatarDialog);
        avatarOverlay.addEventListener('click', hideAvatarDialog);

        document.querySelectorAll('.style-option').forEach(option => {
            option.addEventListener('click', () => {
                const style = option.querySelector('img').dataset.style;
                const newAvatarUrl = `https://api.dicebear.com/7.x/${style}/svg?seed=Cun&backgroundColor=b6e3f4`;
                avatarImg.src = newAvatarUrl;
                
                document.querySelectorAll('.style-option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                
                setTimeout(hideAvatarDialog, 500);
            });
        });

        // Slogan buttons logic
        const emojiBtn = document.querySelector('.emoji-btn');
        const quoteBtn = document.querySelector('.quote-btn');
        const editSlogan = document.getElementById('editSlogan');

        // Emoji picker
        emojiBtn.addEventListener('click', function() {
            const emoji = '🌸 💖 💝 💕 💓 💗 💘 💞 💟 💌 💋 💯 💫 ✨ 🌟 💫 🌈 🦋 🦄 🐰 🐱 🐶 🐼 🐨 🦁 🐯 🐮 🐷 🐸 🐙 🐬 🐳 🐋 🐠 🐡 🐢 🐍 🐊 🐅 🐆 🐎 🐴 🦄 🐝 🐛 🦋 🐌 🐞 🐜 🦗 🕷️ 🕸️ 🦂 🦀';
            const emojiList = emoji.split(' ');
            const emojiDialog = document.createElement('div');
            emojiDialog.className = 'emoji-dialog';
            emojiDialog.innerHTML = `
                <div class="emoji-grid">
                    ${emojiList.map(e => `<span class="emoji-item">${e}</span>`).join('')}
                </div>
            `;
            document.body.appendChild(emojiDialog);

            // Style for emoji dialog
            const style = document.createElement('style');
            style.textContent = `
                .emoji-dialog {
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: white;
                    padding: 20px;
                    border-radius: 15px;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                    z-index: 1000;
                    max-width: 300px;
                    max-height: 300px;
                    overflow-y: auto;
                }
                .emoji-grid {
                    display: grid;
                    grid-template-columns: repeat(8, 1fr);
                    gap: 10px;
                }
                .emoji-item {
                    cursor: pointer;
                    font-size: 20px;
                    text-align: center;
                    padding: 5px;
                    border-radius: 5px;
                    transition: all 0.2s;
                }
                .emoji-item:hover {
                    background: #ffe0ef;
                    transform: scale(1.2);
                }
            `;
            document.head.appendChild(style);

            // Add click event for emojis
            emojiDialog.querySelectorAll('.emoji-item').forEach(item => {
                item.addEventListener('click', function() {
                    const cursorPos = editSlogan.selectionStart;
                    const text = editSlogan.value;
                    editSlogan.value = text.slice(0, cursorPos) + this.textContent + text.slice(cursorPos);
                    document.body.removeChild(emojiDialog);
                    document.head.removeChild(style);
                });
            });

            // Close dialog when clicking outside
            document.addEventListener('click', function closeDialog(e) {
                if (!emojiDialog.contains(e.target) && e.target !== emojiBtn) {
                    document.body.removeChild(emojiDialog);
                    document.head.removeChild(style);
                    document.removeEventListener('click', closeDialog);
                }
            });
        });

        // Quote suggestions
        const suggestions = [
            "Hãy sống như một bông hoa, tỏa hương thơm ngát cho đời 🌸",
            "Mỗi ngày là một trang sách mới, hãy viết nên câu chuyện đẹp nhất của bạn 📖",
            "Cuộc sống như một bức tranh, bạn là người vẽ nên những gam màu tươi sáng 🎨",

        const suggestionsDialog = document.getElementById('suggestionsDialog');
        const closeSuggestions = document.getElementById('closeSuggestions');

        // Add suggestions to the list
        suggestions.forEach(suggestion => {
            const div = document.createElement('div');
            div.className = 'suggestion-item';
            div.textContent = suggestion;
            div.onclick = () => {
                editSlogan.value = suggestion;
                suggestionsDialog.classList.remove('show');
            };
            document.getElementById('suggestionsList').appendChild(div);
        });

        // Show suggestions dialog
        quoteBtn.addEventListener('click', () => {
            suggestionsDialog.classList.add('show');
        });

        // Close suggestions dialog
        closeSuggestions.addEventListener('click', () => {
            suggestionsDialog.classList.remove('show');
        });

        // Close dialog when clicking outside
        document.addEventListener('click', (e) => {
            if (e.target === suggestionsDialog) {
                suggestionsDialog.classList.remove('show');
            }
        });

        // Event listeners for social edit buttons (for edit.html)
        document.querySelectorAll('.social-icon[data-social]').forEach(button => {
            button.addEventListener('click', () => {
                const social = button.getAttribute('data-social');
                openSocialLinkDialog_edit(social);
            });
        });
