<script>

    let currentAvatarUrl = null;

    async function uploadAvatarToServer(fileObject) {
        const formData = new FormData();
        formData.append("file", fileObject); // "file" l√† t√™n m√† server FastAPI mong ƒë·ª£i

        try {

                method: 'POST',

            });

            if (!response.ok) { // N·∫øu server b√°o c√≥ l·ªói (v√≠ d·ª• 400, 500)
                const errorResult = await response.json().catch(() => ({ detail: "L·ªói kh√¥ng x√°c ƒë·ªãnh khi t·∫£i ·∫£nh l√™n." }));
                // V·∫´n d√πng alert ·ªü ƒë√¢y ƒë·ªÉ b√°o l·ªói r√µ r√†ng cho ng∆∞·ªùi d√πng
                alert(`L·ªói khi t·∫£i ·∫£nh l√™n: ${response.status} - ${errorResult.detail || errorResult.error || "Kh√¥ng r√µ l·ªói"}`);
                return null; // Tr·∫£ v·ªÅ null n·∫øu c√≥ l·ªói
            }

            const result = await response.json(); // L·∫•y k·∫øt qu·∫£ server tr·∫£ v·ªÅ

                return result.avatarUrl; // Tr·∫£ v·ªÅ ƒë∆∞·ªùng d·∫´n URL c·ªßa ·∫£nh m·ªõi
            } else {

                return null;
            }
        } catch (error) {
            console.error('L·ªói nghi√™m tr·ªçng khi t·∫£i ·∫£nh ƒë·∫°i di·ªán l√™n server:', error);
            alert('L·ªói nghi√™m tr·ªçng khi t·∫£i ·∫£nh ƒë·∫°i di·ªán l√™n server. H√£y th·ª≠ l·∫°i!');

    // --- X·ª≠ l√Ω khi trang ƒë∆∞·ª£c t·∫£i xong ---

            const data = await response.json();

                if (data.profile.avatarUrl && data.profile.avatarUrl.startsWith('/static/')) {
                    currentAvatarUrl = data.profile.avatarUrl;
                } else if (data.profile.avatarUrl) { // N·∫øu l√† URL t·ª´ DiceBear ho·∫∑c ngu·ªìn kh√°c
                     currentAvatarUrl = data.profile.avatarUrl;

                currentAvatarUrl = 'https://api.dicebear.com/7.x/avataaars/svg?seed=Cun&backgroundColor=b6e3f4';
