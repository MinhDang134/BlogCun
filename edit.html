<!DOCTYPE html>
<html lang="vi" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .welcome-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1000;
            opacity: 0;
            animation: welcomeFade 2s ease-in-out forwards;
        }

        .welcome-message h2 {
            color: #e91e63;
            margin: 0;
            font-size: 24px;
        }

        .welcome-message .hearts {
            font-size: 20px;
            margin-top: 10px;
            animation: heartBeat 1s infinite;
        }

        @keyframes welcomeFade {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            40% { transform: translate(-50%, -50%) scale(1); }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .edit-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .edit-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px dashed rgba(233, 30, 99, 0.2);
        }

        .edit-header h1 {
            color: #e91e63;
            font-size: 28px;
            margin: 0;
        }

        .edit-form {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: #666;
            font-size: 16px;
            font-weight: 500;
        }

        .edit-input, .edit-textarea {
            padding: 12px 16px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.2s ease;
            background: #fff;
            box-shadow: none;
        }

        .edit-input:focus, .edit-textarea:focus {
            border-color: #e91e63;
            outline: none;
            box-shadow: none;
        }

        .edit-textarea {
            width: 100%;
            min-height: 120px;
            resize: vertical;
            padding-right: 80px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .save-btn, .logout-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .save-btn {
            background: #e91e63;
            color: white;
        }

        .save-btn:hover {
            background: #d81557;
            transform: translateY(-2px);
        }

        .logout-btn {
            background: #f5f5f5;
            color: #666;
        }

        .logout-btn:hover {
            background: #eee;
            transform: translateY(-2px);
        }

        .dialog-message {
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
            color: #e91e63;
            min-height: 24px;
        }

        @media (max-width: 768px) {
            .edit-container {
                margin: 20px;
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            .save-btn, .logout-btn {
                width: 100%;
                justify-content: center;
            }
        }

        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #e91e63;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.2);
            transition: all 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.3);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-decoration {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px dashed #e91e63;
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .change-avatar-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #e91e63;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(233, 30, 99, 0.3);
            transition: all 0.3s ease;
        }

        .change-avatar-btn:hover {
            transform: scale(1.1);
            background: #d81557;
        }

        .avatar-styles {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-width: 90%;
            width: 400px;
            pointer-events: none;
        }

        .avatar-styles.show {
            display: block;
            animation: fadeIn 0.3s ease;
            pointer-events: auto;
        }

        .avatar-styles h3 {
            color: #e91e63;
            margin: 0 0 15px;
            text-align: center;
        }

        .style-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .style-option {
            width: 100%;
            aspect-ratio: 1;
            border: 2px solid #eee;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .style-option:hover {
            border-color: #e91e63;
            transform: scale(1.05);
        }

        .style-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .style-option.selected {
            border-color: #e91e63;
            box-shadow: 0 0 0 2px #e91e63;
        }

        .avatar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            pointer-events: none;
        }

        .avatar-overlay.show {
            display: block;
            animation: fadeIn 0.3s ease;
            pointer-events: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .close-styles {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
        }

        .close-styles:hover {
            color: #e91e63;
        }

        .slogan-input-group {

        .slogan-buttons {

            border: 2px solid #e91e63;
            border-radius: 50%;
            color: #e91e63;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .slogan-btn:hover {
            background: #e91e63;
            color: white;
            transform: translateY(-2px);
        }

        .suggest-btn {

            right: 10px;
            bottom: 10px;

            height: 32px;
            padding: 0;
            background: #ffe0ef;
            border: 2px solid #e91e63;
            border-radius: 50%;
            color: #e91e63;
            cursor: pointer;

            display: flex;
            align-items: center;

            font-size: 14px;
            z-index: 1;
        }

        .suggest-btn:hover {
            background: #e91e63;
            color: white;
            transform: translateY(-2px);
        }

        .suggestions-dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 25px;
            border-radius: 20px;

        }

        .suggestions-dialog.show {

        }

        .suggestions-dialog h3 {

        }

        .suggestions-list {

        }

        .suggestion-item {

        }

        .suggestion-item:hover {
            background: #ffe0ef;
            border-color: #e91e63;
            transform: translateY(-2px);
        }

        .close-suggestions {
            position: absolute;

            right: 15px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 20px;

        }

        .close-suggestions:hover {

        /* Styles for Social Media Link Management in edit.html */
        .social-links-management {

        }
        .social-links-management label {
            display: block;
            color: #e91e63;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }
    </style>
</head>

    <!-- Social Link Cute Dialog -->

    <script>
        // Load data from FastAPI
        let currentAvatarBase64 = null; // Variable to store the current avatar as Base64

        window.onload = async function() {
            try {
                const response = await fetch('http://127.0.0.1:8000/profile');
                const data = await response.json();
                if (data.profile) {
                    document.getElementById('editName').value = data.profile.name || '';
                    document.getElementById('editNickname').value = data.profile.nickname || '';
                    document.getElementById('editAbout').value = data.profile.about || '';
                    document.getElementById('editSlogan').value = data.profile.slogan || '';
                    document.getElementById('facebookLink').value = data.profile.facebookLink || '';
                    document.getElementById('instagramLink').value = data.profile.instagramLink || '';
                    document.getElementById('tiktokLink').value = data.profile.tiktokLink || '';
                    document.getElementById('locketLink').value = data.profile.locketLink || '';
                    document.getElementById('phone').value = data.profile.phone || '';
                    if (data.profile.avatar_base64) {
                        currentAvatarBase64 = data.profile.avatar_base64;
                        document.getElementById('avatarImg').src = currentAvatarBase64;
                    }
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        };

        // Save data to FastAPI (L∆∞u th√¥ng tin c√° nh√¢n)
        document.getElementById('saveProfileBtn').onclick = async function() {
            const profileData = {
                name: document.getElementById('editName').value,
                nickname: document.getElementById('editNickname').value,
                about: document.getElementById('editAbout').value,
                slogan: document.getElementById('editSlogan').value,
                facebookLink: document.getElementById('facebookLink').value,
                instagramLink: document.getElementById('instagramLink').value,
                tiktokLink: document.getElementById('tiktokLink').value,
                locketLink: document.getElementById('locketLink').value,
                phone: document.getElementById('phone').value,
                avatar_base64: currentAvatarBase64 || document.getElementById('avatarImg').src
            };
            try {
                const response = await fetch('http://127.0.0.1:8000/profile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(profileData)
                });
                const result = await response.json();
                if (result.success) {
                    document.getElementById('saveMessage').textContent = 'ƒê√£ l∆∞u th√¥ng tin th√†nh c√¥ng! ‚ú®';
                    setTimeout(() => {
                        document.getElementById('saveMessage').textContent = '';
                    }, 3000);
                } else {
                    document.getElementById('saveMessage').textContent = 'C√≥ l·ªói x·∫£y ra khi l∆∞u th√¥ng tin üò¢';
                }
            } catch (error) {
                console.error('Error saving profile:', error);
                document.getElementById('saveMessage').textContent = 'C√≥ l·ªói x·∫£y ra khi l∆∞u th√¥ng tin üò¢';
            }
        };

        // ƒêƒÉng xu·∫•t
        document.getElementById('logoutBtn').onclick = function() {
            window.location.href = 'index.html';
        };

        // Avatar styles
        const styles = [
            { name: 'avataaars', label: 'Avataaars' },
            { name: 'bottts', label: 'Bottts' },
            { name: 'pixel-art', label: 'Pixel Art' },
            { name: 'adventurer', label: 'Adventurer' },
            { name: 'big-ears', label: 'Big Ears' },
            { name: 'micah', label: 'Micah' }
        ];

        const styleGrid = document.getElementById('styleGrid');
        const avatarImg = document.getElementById('avatarImg');
        const avatarUploadInput = document.getElementById('avatarUploadInput');

        styles.forEach(style => {
            const div = document.createElement('div');
            div.className = 'style-option';
            div.innerHTML = `
                <img src="https://api.dicebear.com/7.x/${style.name}/svg?seed=Cun&backgroundColor=b6e3f4" 
                     alt="${style.label}"
                     data-style="${style.name}">
            `;
            styleGrid.appendChild(div);
        });

        // Avatar dialog logic
        function hideAvatarDialog() {
            document.getElementById('avatarStyles').classList.remove('show');
            document.getElementById('avatarOverlay').classList.remove('show');
        }

        const changeAvatarBtn = document.getElementById('changeAvatarBtn');
        const avatarStyles = document.getElementById('avatarStyles');
        const avatarOverlay = document.getElementById('avatarOverlay');
        const closeStyles = document.getElementById('closeStyles');

        changeAvatarBtn.addEventListener('click', () => {
            avatarUploadInput.click(); // Open file dialog
        });

        avatarUploadInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) { // 5MB limit
                    alert("K√≠ch th∆∞·ªõc t·ªáp qu√° l·ªõn! Vui l√≤ng ch·ªçn t·ªáp nh·ªè h∆°n 5MB.");
                    avatarUploadInput.value = ""; // Reset file input
                    return;
                }
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentAvatarBase64 = e.target.result;
                    avatarImg.src = currentAvatarBase64;
                    // Optionally, immediately save or indicate unsaved change
                }
                reader.readAsDataURL(file);
            }
        });

        closeStyles.addEventListener('click', hideAvatarDialog);
        avatarOverlay.addEventListener('click', hideAvatarDialog);

        document.querySelectorAll('.style-option').forEach(option => {
            option.addEventListener('click', () => {
                const style = option.querySelector('img').dataset.style;
                const newAvatarUrl = `https://api.dicebear.com/7.x/${style}/svg?seed=Cun&backgroundColor=b6e3f4`;
                avatarImg.src = newAvatarUrl;
                
                document.querySelectorAll('.style-option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                
                setTimeout(hideAvatarDialog, 500);
            });
        });

        // Slogan buttons logic
        const emojiBtn = document.querySelector('.emoji-btn');
        const quoteBtn = document.querySelector('.quote-btn');
        const editSlogan = document.getElementById('editSlogan');
